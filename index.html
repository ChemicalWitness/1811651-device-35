<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Девайс</title>
  </head>
  <body>
    <!--<p>Репозиторий создан для обучения на профессиональном онлайн‑курсе «<a href="https://htmlacademy.ru/intensive/htmlcss">HTML и CSS. Профессиональная вёрстка сайтов</a>».</p>-->
    <header class="page-header">
      <h1 class="visually-hidden">Интернет магазин Девайс</h1>
      <nav class="navigation">
        <a href="#">
          <img class="logo" src="#" alt="Логотип интернет магазина device">
        </a>
        <form action="#" method="get">
          <div class="seach-input">
            <input type="search" placeholder="Поиск по сайту">
            <button type="submit">Найти</button>
          </div>
        </form>
        <ul class="navigation-userlist">
          <li class="navigation-item">
            <a href="#" class="navigation-link">Войти</a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link visually-hidden">Выйти</a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link">Сравнить</a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link">Корзина</a>
          </li>
        </ul>

        <button class="catalog-toggle" type="button" value="Каталог товаров">Каталог товаров</button>

        <ul class="menu">
          <li class="menu-item">
            <a href="#" class="menu-link">Доставка</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">Гарантия</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">Контакты</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-index">

      <section class="promo-slider">
        <h2 class="visually-hidden">Промо товары</h2> <!--Возможно лучшие товары-->
        <img class="promo-image" src="" alt="Промо товары">
        <!--Возможна ли такая разметка слайдера?
        <h2 class="promo-title"></h2>
        <p class="promo-text"></p>
        <a class="promo-more" href="#"></a>
        <table>
          <tr></tr>
        </table>
        -->
        <button class="promo-slider-button promo-slider-prev" type="button">
          <span class="visually-hidden">Предыдущий товар</span>
        </button>
        <button class="promo-slider-button promo-slider-next" type="button">
          <span class="visually-hidden">Следующий товар</span>
        </button>

        <ol class="promo-slider-pagination">
          <li class="promo-slider-pagination-item">
            <button class="promo-slider-pagination-button promo-slider-pagination-button-current" type="button">
              <span class="visually-hidden">1 товар</span>
            </button>
          </li>
          <li class="promo-slider-pagination-item">
            <button class="promo-slider-pagination-button" type="button">
              <span class="visually-hidden">2 товар</span>
            </button>
          </li>
          <li class="promo-slider-pagination-item">
            <button class="promo-slider-pagination-button" type="button">
              <span class="visually-hidden">3 товар</span>
            </button>
          </li>
        </ol>
      </section> <!--/promo-slider-->

    </main>

    <footer class="page-footer">

    </footer>

  </body>
</html>
